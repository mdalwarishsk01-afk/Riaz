<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }

        .calculator {
            width: 100%;
            max-width: 450px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .header {
            text-align: center;
            color: white;
            padding: 15px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
        }

        .header::after {
            content: "PROFESSIONAL EDITION";
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.7rem;
            color: #f1c40f;
        }

        .display-container {
            padding: 20px;
            background-color: #1c2833;
            border-bottom: 1px solid #34495e;
        }

        .display {
            width: 100%;
            height: 80px;
            background-color: #1c2833;
            border: none;
            color: white;
            text-align: right;
            font-size: 2.5rem;
            padding: 0 15px;
            outline: none;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .history {
            color: #7f8c8d;
            text-align: right;
            font-size: 1rem;
            height: 25px;
            padding: 0 15px;
            margin-bottom: 5px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        .number, .decimal {
            background-color: #34495e;
            color: white;
        }

        .number:hover, .decimal:hover {
            background-color: #415b76;
        }

        .operator {
            background-color: #3498db;
            color: white;
        }

        .operator:hover {
            background-color: #2980b9;
        }

        .function {
            background-color: #9b59b6;
            color: white;
        }

        .function:hover {
            background-color: #8e44ad;
        }

        .equals {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .equals:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
        }

        .clear, .delete {
            background-color: #e74c3c;
            color: white;
        }

        .clear:hover, .delete:hover {
            background-color: #c0392b;
        }

        .memory {
            background-color: #f39c12;
            color: white;
        }

        .memory:hover {
            background-color: #d35400;
        }

        .mode-toggle {
            background-color: #16a085;
            color: white;
        }

        .mode-toggle:hover {
            background-color: #1abc9c;
        }

        .zero {
            grid-column: span 2;
        }

        .equals {
            grid-column: span 2;
        }

        .instructions {
            color: #ecf0f1;
            padding: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
            background-color: #1c2833;
            border-top: 1px solid #34495e;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            background-color: #1c2833;
            color: #7f8c8d;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .calculator {
                max-width: 100%;
            }
            
            button {
                height: 50px;
                font-size: 1rem;
            }
            
            .display {
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">Professional Scientific Calculator</div>
        <div class="status-bar">
            <span id="angle-mode">Angle Mode: RAD</span>
            <span id="memory-status">Memory: 0</span>
        </div>
        <div class="display-container">
            <div class="history" id="history"></div>
            <input type="text" class="display" id="display" value="0" readonly>
        </div>
        <div class="button-container">
            <!-- Row 1 - Scientific Functions -->
            <button class="function" onclick="calculateFunction('sin(')">sin</button>
            <button class="function" onclick="calculateFunction('cos(')">cos</button>
            <button class="function" onclick="calculateFunction('tan(')">tan</button>
            <button class="function" onclick="calculateFunction('log(')">log</button>
            <button class="function" onclick="calculateFunction('ln(')">ln</button>
            
            <!-- Row 2 - Inverse Functions & Advanced -->
            <button class="function" onclick="calculateFunction('asin(')">sin⁻¹</button>
            <button class="function" onclick="calculateFunction('acos(')">cos⁻¹</button>
            <button class="function" onclick="calculateFunction('atan(')">tan⁻¹</button>
            <button class="function" onclick="addSquareRoot()">√</button>
            <button class="function" onclick="addPower()">x^y</button>
            
            <!-- Row 3 - Constants & Parentheses -->
            <button class="function" onclick="addConstant('π')">π</button>
            <button class="function" onclick="addConstant('e')">e</button>
            <button class="function" onclick="addToDisplay('(')">(</button>
            <button class="function" onclick="addToDisplay(')')">)</button>
            <button class="function" onclick="calculateFactorial()">x!</button>
            
            <!-- Row 4 - Memory Functions -->
            <button class="memory" onclick="memoryRecall()">MR</button>
            <button class="memory" onclick="memoryClear()">MC</button>
            <button class="memory" onclick="memoryAdd()">M+</button>
            <button class="memory" onclick="memorySubtract()">M-</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            
            <!-- Row 5 - Numbers & Delete -->
            <button class="number" onclick="addToDisplay('7')">7</button>
            <button class="number" onclick="addToDisplay('8')">8</button>
            <button class="number" onclick="addToDisplay('9')">9</button>
            <button class="delete" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            
            <!-- Row 6 - Numbers & Operators -->
            <button class="number" onclick="addToDisplay('4')">4</button>
            <button class="number" onclick="addToDisplay('5')">5</button>
            <button class="number" onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>
            <button class="operator" onclick="addToDisplay('%')">%</button>
            
            <!-- Row 7 - Numbers & Operators -->
            <button class="number" onclick="addToDisplay('1')">1</button>
            <button class="number" onclick="addToDisplay('2')">2</button>
            <button class="number" onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button class="mode-toggle" onclick="toggleMode()">RAD</button>
            
            <!-- Row 8 - Zero, Decimal & Equals -->
            <button class="number zero" onclick="addToDisplay('0')">0</button>
            <button class="decimal" onclick="addToDisplay('.')">.</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
        <div class="instructions">
            <p><strong>Instructions:</strong> Use standard and scientific functions. For x^y, enter base, then x^y, then exponent. RAD/DEG toggles angle mode.</p>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let historyDisplay = document.getElementById('history');
        let angleModeElement = document.getElementById('angle-mode');
        let memoryStatusElement = document.getElementById('memory-status');
        let memory = 0;
        let isRadians = true;
        let lastInputWasOperator = false;

        function addToDisplay(value) {
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                // Prevent multiple operators in a row
                if (lastInputWasOperator && ['+', '-', '*', '/', '%'].includes(value)) {
                    display.value = display.value.slice(0, -1) + value;
                } else {
                    display.value += value;
                }
            }
            
            // Track if the last input was an operator
            lastInputWasOperator = ['+', '-', '*', '/', '%'].includes(value);
        }

        function addConstant(constant) {
            if (display.value === '0') {
                if (constant === 'π') {
                    display.value = Math.PI.toString();
                } else if (constant === 'e') {
                    display.value = Math.E.toString();
                }
            } else {
                if (constant === 'π') {
                    display.value += Math.PI.toString();
                } else if (constant === 'e') {
                    display.value += Math.E.toString();
                }
            }
            lastInputWasOperator = false;
        }

        function calculateFunction(func) {
            if (display.value === '0') {
                display.value = func;
            } else {
                display.value += func;
            }
            lastInputWasOperator = false;
        }

        function addSquareRoot() {
            if (display.value === '0') {
                display.value = '√(';
            } else {
                display.value += '√(';
            }
            lastInputWasOperator = false;
        }

        function addPower() {
            if (display.value === '0') {
                display.value = '^(';
            } else {
                display.value += '^(';
            }
            lastInputWasOperator = false;
        }

        function calculateFactorial() {
            try {
                let currentValue = getCurrentValue();
                if (currentValue < 0 || !Number.isInteger(currentValue) || currentValue > 170) {
                    display.value = 'Error: Invalid Factorial';
                    return;
                }
                let result = factorial(currentValue);
                historyDisplay.textContent = currentValue + '! =';
                display.value = parseFloat(result.toPrecision(12)).toString();
            } catch (error) {
                display.value = 'Error';
            }
            lastInputWasOperator = false;
        }

        function getCurrentValue() {
            let displayValue = display.value;
            let numbers = displayValue.match(/-?\d+\.?\d*/g);
            if (numbers && numbers.length > 0) {
                return parseFloat(numbers[numbers.length - 1]);
            }
            return parseFloat(displayValue) || 0;
        }

        function clearDisplay() {
            display.value = '0';
            historyDisplay.textContent = '';
            lastInputWasOperator = false;
        }

        function deleteLast() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
                // Check if the last character was an operator
                let lastChar = display.value.slice(-1);
                lastInputWasOperator = ['+', '-', '*', '/', '%'].includes(lastChar);
            } else {
                display.value = '0';
                lastInputWasOperator = false;
            }
        }

        function toggleMode() {
            isRadians = !isRadians;
            const modeButton = document.querySelector('.mode-toggle');
            modeButton.textContent = isRadians ? 'RAD' : 'DEG';
            angleModeElement.textContent = `Angle Mode: ${isRadians ? 'RAD' : 'DEG'}`;
        }

        function calculateResult() {
            try {
                let expression = display.value;
                
                // Replace √ with Math.sqrt
                expression = expression.replace(/√\(/g, 'Math.sqrt(');
                
                // Replace constants
                expression = expression.replace(/π/g, Math.PI.toString());
                expression = expression.replace(/e/g, Math.E.toString());
                
                // Handle power function
                expression = expression.replace(/\^/g, '**');
                
                // Handle trigonometric functions with degree/radian conversion
                if (!isRadians) {
                    expression = expression.replace(/sin\(/g, 'sinDeg(');
                    expression = expression.replace(/cos\(/g, 'cosDeg(');
                    expression = expression.replace(/tan\(/g, 'tanDeg(');
                    expression = expression.replace(/asin\(/g, 'asinDeg(');
                    expression = expression.replace(/acos\(/g, 'acosDeg(');
                    expression = expression.replace(/atan\(/g, 'atanDeg(');
                }
                
                // Evaluate the expression
                let result = eval(expression);
                
                // Update history
                historyDisplay.textContent = display.value + ' =';
                
                // Display result
                if (isFinite(result)) {
                    display.value = parseFloat(result.toPrecision(12)).toString();
                } else {
                    display.value = 'Math Error';
                }
            } catch (error) {
                display.value = 'Syntax Error';
            }
            lastInputWasOperator = false;
        }

        // Factorial function
        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Degree-based trigonometric functions
        function sinDeg(angle) {
            return Math.sin(angle * Math.PI / 180);
        }

        function cosDeg(angle) {
            return Math.cos(angle * Math.PI / 180);
        }

        function tanDeg(angle) {
            return Math.tan(angle * Math.PI / 180);
        }

        function asinDeg(value) {
            return Math.asin(value) * 180 / Math.PI;
        }

        function acosDeg(value) {
            return Math.acos(value) * 180 / Math.PI;
        }

        function atanDeg(value) {
            return Math.atan(value) * 180 / Math.PI;
        }

        // Memory functions
        function memoryRecall() {
            display.value = memory;
            lastInputWasOperator = false;
        }

        function memoryClear() {
            memory = 0;
            updateMemoryStatus();
        }

        function memoryAdd() {
            try {
                let currentValue = parseFloat(display.value);
                if (!isNaN(currentValue)) {
                    memory += currentValue;
                    updateMemoryStatus();
                }
            } catch (error) {
                display.value = 'Error';
            }
        }

        function memorySubtract() {
            try {
                let currentValue = parseFloat(display.value);
                if (!isNaN(currentValue)) {
                    memory -= currentValue;
                    updateMemoryStatus();
                }
            } catch (error) {
                display.value = 'Error';
            }
        }

        function updateMemoryStatus() {
            memoryStatusElement.textContent = `Memory: ${memory}`;
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                addToDisplay(key);
            } else if (key === '.') {
                addToDisplay('.');
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                addToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculateResult();
            } else if (key === 'Escape' || key === 'Delete') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === '(') {
                addToDisplay('(');
            } else if (key === ')') {
                addToDisplay(')');
            } else if (key === '^') {
                addPower();
            } else if (key === 's' && event.ctrlKey) {
                event.preventDefault();
                addSquareRoot();
            }
        });
    </script>
</body>
</html>
